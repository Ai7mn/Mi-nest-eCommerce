{% extends 'base.html' %} {% block content %}


<div class="hero-wrap hero-bread" style="background-image: url('../../media/images/logo.jpg'); height: 400px;">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread header-style">Product Details</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href='{% url "home"%}'>Home</a></span> <span class="mr-2"><a href='{% url "all"%}'>Products</a></span></p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for item in product.productimage_set.all %}
            <div class="col-lg-6 mb-5 ftco-animate">
                <a href="../../media/{{ MEDIA_URL }}{{ item.image }}" class="image-popup"><img src="../../media/{{ MEDIA_URL }}{{ item.image }}" class="img-fluid"></a>
            </div>
            {%endfor%}
            <div class="col-lg-6 product-details pl-md-5 ftco-animate">
                <h3>{{product.title}}</h3>
                <p class="price"><span>RM {{product.price}}</span></p>
                <p>{{product.describtion}}</p>

                <form method="POST" action='{% url "add_to_cart3" product.slug %}'>{% csrf_token%}

                    <div class="row mt-4">
                        <div class="w-100"></div>
                        <div class="input-group col-md-6 d-flex mb-3">
                            <span class="input-group-btn mr-2">
                      <button type="button" class="quantity-left-minus btn"  data-type="minus" data-field="">
                     <i class="ion-ios-remove"></i>
                      </button>
                      </span>
                            <input type="text" id="quantity" name="quantity" class="form-control input-number" min="1" max="100">
                            <span class="input-group-btn ml-2">
                      <button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
                       <i class="ion-ios-add"></i>
                     </button>
                     </span>
                        </div>
                    </div>
                    <p><input class="btn btn-primary py-3 px-5" type="submit" value="Add to Cart" /></p>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}
